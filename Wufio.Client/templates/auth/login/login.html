<div>
    <h1 class="left-align font-chewy font-size-70 padding-left-10 color-navy margin-top-0">
        <img src="../../../img/dog-icon.png" class="img-size-md padding-bottom-10" />Wuf<i class="fi-paw font-size-20 padding-right-4 color-darkgrey"></i>io
    </h1>

    <div class="row">
        <div class="medium-6 medium-centered large-5 large-centered columns font-nunito">

            <form>
                <div class="row column log-in-form">
                    <h4 class="text-center font-size-30 font-nunito">Log in to Wufio </h4>
                    <label class="font-size-20">
                        Username
                        <input type="text" placeholder="Username" ng-model="loginData.userName">
                    </label>
                    <label class="font-size-20">
                        Password
                        <input type="{{inputType}}" placeholder="Password" ng-model="loginData.password">
                    </label>
                    <input id="checkbox" type="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()">
                    <label for="checkbox" ng-if="passwordCheckbox">Hide password</label>
                    <label for="checkbox" ng-if="!passwordCheckbox">Show password</label>
                    <p><a href="#" type="submit" class="button expanded background-teal margin-bottom-0" ng-click="login()">Log In</a></p>
                    <p class="text-center"><a href="#" class="color-grey link">Forgot your password?</a></p>
                    <p class="text-center"><a href="#" class="color-grey link font-size-20">Sign Up</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
