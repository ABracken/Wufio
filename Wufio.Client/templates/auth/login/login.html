<div>
    <h1 class="left-align font-chewy font-size-70 color-navy margin-top-0 padding-left-10">
        <img src="../../../img/dog-icon.png" class="img-size-md padding-bottom-10" />Wuf<i class="fi-paw font-size-20 padding-right-4 color-darkgrey"></i>io
    </h1>
</div>
    <div class="margin-top-6 font-nunito">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <div id="logbox">
                <form class="align-center">
                    <h1 class="color-darkgrey">Log in to Wufio</h1>
                    <input  placeholder="User Name" class="input" ng-model="loginData.userName" />
                    <input name="user[password]" type="{{inputType}}" placeholder="Password" ng-model="loginData.password" required="required" class="input padding-bottom-5" />
                    <input id="checkbox" type="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" class="color-darkgrey" >
                    <label for="checkbox" ng-if="passwordCheckbox">Hide password</label>
                    <label for="checkbox" ng-if="!passwordCheckbox">Show password</label>
                    <input type="submit" value="Log in" class="inputButton button" ng-click="login()" />
                    <p class="text-center"><a href="#" class="color-grey link">Forgot your password?</a></p>
                    <p class="text-center"><a href="#" class="color-grey link font-size-20">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="col-xs-3"></div>
        <!--col-md-6-->


    </div>
